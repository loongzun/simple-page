<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网页扫雷</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="mines-counter">剩余雷数: <span id="mines-count">10</span></div>
            <button id="restart">重新开始</button>
        </div>
        <div class="game-settings">
            <label for="difficulty">难度:</label>
            <select id="difficulty">
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">困难</option>
                <option value="custom">自定义</option>
            </select>
            <div id="custom-settings" style="display: none;">
                <label for="custom-width">宽度:</label>
                <input type="number" id="custom-width" min="5" max="30" value="10">
                <label for="custom-height">高度:</label>
                <input type="number" id="custom-height" min="5" max="30" value="10">
                <label for="custom-mines">雷数:</label>
                <input type="number" id="custom-mines" min="1" max="100" value="10">
            </div>
        </div>
        <div id="grid" class="grid"></div>
        <div id="message"></div>
    </div>
    <script src="./js/game.js"></script>
</body>
</html>
